# 테스트 환경 기본 설정
spring:
  profiles:
    active: test
  main:
    allow-bean-definition-overriding: true
  jpa:
    open-in-view: false
    generate-ddl: false
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate.timezone.default_storage: NORMALIZE_UTC
      hibernate.jdbc.time_zone: UTC
      hibernate.dialect: org.hibernate.dialect.MySQLDialect
  sql:
    init:
      mode: never
      platform: mysql